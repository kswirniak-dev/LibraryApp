<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"> 
    </head>
    <body>
    <div th:replace="fragments/topnav :: navbar"></div>
        <div th:switch="${rentals}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No rentals yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Rentals</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Book</th>
                                    <th>Holder</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                            </thead>
                            <tbody>
                                <tr th:each="rental : ${rentals}">
                                	<td th:text="${rental.book.title}"></td>
                                    <td th:text="${rental.holder.name}"></td>
                                    <td th:text="${rental.startDate}"></td>
                                    <td th:text="${rental.endDate}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                </div>
            </div>
        </div>
    </body>
